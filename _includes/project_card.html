<div class="project-box {{ project.skills | downcase }}">
    <a class="block-link" href="{{ project.url }}">
        <div class="thumbnail" style="background-image: url('{{ project.image_path }}');">
            <div class="detail-overlay" style="background: {{ project.card_color }};">
                {{ project.tagline }}
            </div>
        </div>
        <div class="title">
            {{ project.title }}
        </div>
    </a>
</div>
